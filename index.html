<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Air Quality</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 id="airQualityHeader">Air Quality Monitor</h1>
                <p>Please login if you want to send your data</p>
                <p>Select your Arduino by clicking "Request Ports"</p>
                <button class="btn btn-primary" id="connect" onclick="connect()">Login</button>
                <button class="btn btn-secondary" id="request" onclick="selectSerialPort()">Request Ports</button>
                <button class="btn btn-primary" id="connect" onclick="connect()">Login</button>
                <div id="login-success" style="display: none;">
                    <input type="text" id="sensorName" placeholder="Name your sensor">
                    <button class="btn btn-primary" onclick="nameSensor()">Submit</button>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <div class="container" id="chart-container">
    <canvas id="chart" width="400" height="400"></canvas>
    </div>
    <div class="container"><p>Recommended browsers: Chrome, edge, Opera </p></div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hellojs/1.19.5/hello.js"></script>
    <script src="./config-client.js"></script>
    <script src = "./index.js"></script>
</body>

</html>
